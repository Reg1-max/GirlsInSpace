{% extends "base.html" %}
{% load wagtailcore_tags%}
    
{% block content %}
    {{ page.title }}
    {% for child in self.body %}
        {% if child.block_type == 'heading' %}
            {{ child }}
        {% elif child.block_type == 'paragraph' %}
            {{ child }}
        {% else %}
            {{ child }}
        % endif %}
    {% endfor %}
{% endblock %}
