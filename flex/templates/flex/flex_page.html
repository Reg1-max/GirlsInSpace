{% extends "base.html" %}
{% load wagtailcore_tags %}
    
{% block content %}
    <h1 class="center f-subheadline pb3">{{ page.title }}</h1>
    {% for child in self.body %}
        {% if child.block_type == 'heading' %}
            <h2>{{ child }}</h2>
        {% elif child.block_type == 'paragraph' %}
            {{ child }}
        {% else %}
            {{ child }}
        {% endif %}
    {% endfor %}
{% endblock %}
